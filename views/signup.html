<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Recipe Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../public/images/favicon.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7D45',
                        primaryDark: '#E85F25',
                        primaryLight: '#FFA07A',
                        secondary: '#f8e3c5',
                        background: '#FFFAF5',
                        muted: '#f5e9d9',
                        textPrimary: '#2D2013',
                        textMuted: '#8a7a6d',
                        destructive: '#e53e3e',
                        success: '#10b981',
                        warning: '#f59e0b',
                        weak: '#f87171',
                        medium: '#f59e0b',
                        strong: '#10b981'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        display: ['"Playfair Display"', 'serif']
                    },
                    boxShadow: {
                        'soft': '0 10px 25px rgba(0, 0, 0, 0.05)',
                        'hover': '0 15px 30px rgba(0, 0, 0, 0.1)'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../public/styles/signup.css">

</head>

<body class="pattern-bg">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100 sticky top-0 z-10 shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold text-primary heading-font">
                    <img src="../public/images/favicon.png" alt="The Recipe Spot Logo" class="w-8 h-8">
                    <span>The Recipe Spot</span>
                </a>
            </div>
        </header>

        <main class="flex-1 flex items-center justify-center py-12 px-4">
            <div class="w-full max-w-2xl bg-white rounded-2xl shadow-soft p-8 space-y-6">
                <div class="space-y-2 text-center">
                    <a href="index.html"
                        class="inline-flex items-center text-sm font-medium text-primary hover:underline transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 h-4 w-4" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m12 19-7-7 7-7"></path>
                            <path d="M19 12H5"></path>
                        </svg>
                        Back to Home
                    </a>
                    <h1 class="text-3xl font-bold text-textPrimary heading-font">Create Account</h1>
                    <p class="text-textMuted">Join our community of food enthusiasts</p>
                </div>

                <!-- Flash Message Container -->
                <div id="flash-message" class="hidden flash-message rounded-md p-4 mb-4"></div>

                <div class="space-y-4">
                    <form id="signup-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label for="firstName" class="label">First Name <span
                                        class="text-destructive">*</span></label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </div>
                                    <input id="firstName" name="firstName" placeholder="Enter your first name"
                                        class="form-input pl-10" required />
                                </div>
                                <div id="firstName-error" class="error-message hidden"></div>
                            </div>
                            <div class="space-y-2">
                                <label for="lastName" class="label">Last Name <span
                                        class="text-destructive">*</span></label>
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </div>
                                    <input id="lastName" name="lastName" placeholder="Enter your last name"
                                        class="form-input pl-10" required />
                                </div>
                                <div id="lastName-error" class="error-message hidden"></div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label for="username" class="label">Username <span class="text-destructive">*</span></label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </div>
                                <input id="username" name="username" placeholder="Choose a username"
                                    class="form-input pl-10" required />
                            </div>
                            <div id="username-error" class="error-message hidden"></div>
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="label">Password <span class="text-destructive">*</span></label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </div>
                                <input id="password" name="password" type="password" placeholder="Create a password"
                                    class="form-input pl-10 pr-10" required />
                                <button type="button"
                                    class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
                                    data-target="password">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-open" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-closed hidden"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>

                            <!-- Password strength meter -->
                            <div class="strength-meter bg-gray-200">
                                <div id="strength-meter-fill" class="strength-meter-fill w-0 bg-weak"></div>
                            </div>

                            <div class="flex justify-between items-center mt-1">
                                <p class="text-xs text-textMuted">
                                    Password must be at least 8 characters with one uppercase letter and one number
                                </p>
                                <span id="password-strength" class="text-xs font-medium"></span>
                            </div>
                            <div id="password-error" class="error-message hidden"></div>
                        </div>
                        <div class="space-y-2">
                            <label for="confirmPassword" class="label">Confirm Password <span
                                    class="text-destructive">*</span></label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </div>
                                <input id="confirmPassword" name="confirmPassword" type="password"
                                    placeholder="Confirm your password" class="form-input pl-10 pr-10" required />
                                <button type="button"
                                    class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
                                    data-target="confirmPassword">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-open" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 eye-closed hidden"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                        </path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                            <div id="confirmPassword-error" class="error-message hidden"></div>
                        </div>
                        <div class="pt-2">
                            <button type="submit" id="submit-button"
                                class="w-full inline-flex items-center justify-center rounded-md text-sm font-medium h-12 px-4 py-2 btn-primary">
                                Create Account
                            </button>
                        </div>
                    </form>

                    <div class="text-center text-sm">
                        <p>
                            Already have an account?
                            <a href="signin.html" class="font-medium text-primary hover:text-primaryDark">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full border-t border-gray-100 py-5 bg-white">
            <div class="container mx-auto px-4 md:px-6">
                <div class="flex flex-col items-center justify-center gap-3">
                    <div class="flex items-center justify-center">
                        <div class="h-px w-12 bg-gray-200"></div>
                        <span class="mx-3 text-primary text-lg">♥</span>
                        <div class="h-px w-12 bg-gray-200"></div>
                    </div>
                    <p class="text-sm text-textMuted">
                        <span class="inline-block">© 2025 The Recipe Spot.</span>
                        <span class="inline-block">Made with love by</span>
                    </p>
                    <div class="flex flex-wrap items-center justify-center gap-x-3 gap-y-1">
                        <a href="https://www.linkedin.com/in/hamx05" target="_blank" rel="noopener noreferrer"
                            class="text-sm text-primary hover:text-primaryDark transition-colors duration-300 font-medium">Muhammad
                            Hammad</a>
                        <span class="text-textMuted">•</span>
                        <a href="https://www.linkedin.com/in/fakeha-shakeel-123900293/" target="_blank"
                            rel="noopener noreferrer"
                            class="text-sm text-primary hover:text-primaryDark transition-colors duration-300 font-medium">Fakeha
                            Shakeel</a>
                        <span class="text-textMuted">•</span>
                        <a href="https://www.linkedin.com/in/mishaal-n/" target="_blank" rel="noopener noreferrer"
                            class="text-sm text-primary hover:text-primaryDark transition-colors duration-300 font-medium">Mishaal
                            Naveen</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="../scripts/signup.js"></script>

</body>

</html>
